<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<script>
    $.get("http://localhost:8083/getContent", function(data) {
        // console.log(JSON.parse(data));
        data = JSON.parse(data);
        for(var i = 0; i < data.length; i++) {
            var liNode = "<div class='oneblog'>"+
                    "<h2><a title="+data[i].chapterName+">"+data[i].chapterName+"</a></h2>"+
                    "<figure><img src="+data[i].imgPath+" border='0' width='120' height='120' alt="+data[i].chapterName+"></figure>"+
                    "<ul class='nlist'>"+
                        "<p>"+data[i].chapterDes+"</p>"+
                        "<a title="+data[i].chapterName+" href='/detail?chapterId="+data[i].chapterId+"'' target='_blank' class='readmore'>阅读全文>></a>"+
                    "</ul>"+
                    "<p class='dateview'>"+
                        "<span>发布时间："+data[i].publishTimer+"</span>"+
                        "<span>作者："+data[i].author+"</span>"+
                        "<span>分类：[<a href='/''>悠客</a>]</span>"+
                        "<span class='nl'>浏览（"+data[i].views+")</span>"+
                        "<span class='n2>评论（<a href='/''>0</a>）</span>"
                        "<div class='line'></div>"+
                    "</p>"+
                "</div>";
            $(".newblog").append(liNode);
        }
    })  
</script>
</html>
